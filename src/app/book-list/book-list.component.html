<h2>Books List Table</h2>
<hr>
&nbsp;
<div class="table-container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Genre</th>
                <th>Book Author</th>
                <th>Book Publishers</th>
                <th>Book Ratings</th>
                <th>Book Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{ book.book_id}}</td>
                <td>{{ book.book_name}}</td>
                <td>{{ book.genre.book_genre}}</td>
                <td>{{ book.book_author}}</td>
                <td>{{ book.publisher.publisher_name}}</td>
                <td>{{ book.book_ratings}}</td>
                <td>
                    <button (click)="bookDetails(book.book_id)" class="btn btn-outline-success"> View</button>
                    <button (click)="updateBook(book.book_id)" class="btn btn-outline-info"
                        style="margin-left:10px;">Edit</button>
                    <button (click)="deleteBook(book.book_id)" class="btn btn-outline-danger" style="margin-left:10px;">
                        Delete</button>

                </td>
            </tr>
        </tbody>
    </table>

</div>&nbsp;
<div style="text-align: center;">
    <button type="button" class="btn btn-success" (click)="goToAddBook()">Add Book</button>
</div>
